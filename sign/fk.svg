<?xml version="1.0" encoding="UTF-8"?>
<!-- Hand-optimized vector approximation of the provided signature PNG. 
     This SVG uses smooth bezier paths, rounded stroke caps, and a subtle gradient stroke to mimic a natural ink signature. 
     If you want tweaks (thickness/color/angle), tell me and I will iterate. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200" role="img" aria-label="FK signature">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Long flowing 'F' stroke -->
  <path d="M40 120
           C70 30, 160 10, 220 40
           C240 52, 220 70, 200 78
           C170 90, 140 84, 120 100
           C100 116, 110 150, 140 150"
        fill="none"
        stroke="url(#g)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"
        opacity="0.99" />

  <!-- Decorative loop to imply connection between letters -->
  <path d="M138 148
           C170 150, 200 148, 230 135
           C255 124, 270 100, 290 90"
        fill="none"
        stroke="url(#g)"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.95" />

  <!-- 'K' hand-styled: vertical and angled strokes -->
  <path d="M260 50
           C260 50, 262 85, 262 120"
        fill="none"
        stroke="url(#g)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.99" />

  <path d="M270 88
           C300 70, 330 55, 375 72"
        fill="none"
        stroke="url(#g)"
        stroke-width="7"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.98" />

  <path d="M300 102
           C330 120, 360 140, 410 122"
        fill="none"
        stroke="url(#g)"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.95" />

  <!-- Underline flourish -->
  <path d="M30 170 C110 160, 220 180, 500 150"
        fill="none"
        stroke="url(#g)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.85" />

  <!-- Small accent dot -->
  <circle cx="520" cy="55" r="4" fill="#f59e0b" opacity="0.95" />

</svg>
